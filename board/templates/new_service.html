{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container-fluid new-service-body">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="card card-default">

                    <div class="card-heading">
                        <h1 class="text-center">New Service</h1>
                    </div>
                    <div class="card-body">

                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form%}
                            <input type="submit" class="btn btn-success" value="Post">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
{% endblock %}
